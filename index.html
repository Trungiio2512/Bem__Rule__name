    <div id="toast"></div>
    
    <!-- <div id="toast"></div> -->
    <button onclick="showToastSuccess();" class="btn btn--success">Success</button>
    <button onclick="hideToastSuccess();" class="btn btn--wraning">wraning</button>

    <script>
        function toast({
            title = '',
            message = '',
            type = '',
            duration = 3000
        }){
            const main = document.getElementById('toast');
            if(main){
                const toast = document.createElement('div');

                toast.classList.add('toast',`toast--${type}`);

                const delay = (duration/1000).toFixed(2)

                toast.style.animation =`showToast linear 0.3s, hideToast linear 1s ${delay}s forwards`;

                const autoRemove = setTimeout(function () {
                    main.removeChild(toast);
                },duration+1000);

                toast.onclick = function(e) {
                    if(e.target.closest('.toast__close'))
                    {
                        main.removeChild(toast);
                        clearTimeout(autoRemove);
                    }
                }

                const icons = {
                    success : 'fas fa-check-circle',
                    info :'fas fa-info-circle',
                    danger :'fas fa-radiation-alt',
                    error:'fas fa-exclamation-triangle'
                }

                const icon = icons[type];

                toast.innerHTML = `
                <div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">${title}</h3>
                    <p class="toast__msg">${message}</p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
                `;

                main.appendChild(toast);
            }
        }


        function showToastSuccess(){
            toast({
                    title:'Thanh cong',
                    message:'Chuc mung ban thanh cong',
                    type:'success',
                    duration:3000
            })
        }
        function hideToastSuccess(){
            toast({
                    title:'Thanh cong',
                    message:'Chuc mung ban thanh cong',
                    type:'danger',
                    duration:3000
            })
        }
    </script>
